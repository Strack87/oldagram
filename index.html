<!doctype html>
<html lang="en-US">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="main">
            
            <section class="header">
                <div>
                    <img class="logo" src="images/logo.png">
                </div>
                <div>
                    <img class="avatar" src="images/user-avatar.png">
                </div>
            </section>

            <section class="post-content">
                <div class="user-info">
                    <div class="user-info-avatar">
                        <img class="image" id="post-avatar-el">
                    </div>
                    <div class="user-info-text">
                        <h1 class="image" id="post-name-el"></h1>
                        <h2 class="image" id="post-location-el"></h2>
                    </div>
                </div>

                <div class="post">
                    <img class="image" id="post-img-el">
                </div>
            </section>

            <section class="body">
                <div class="body-icons-container">
                    <img class="body-icon" id="body-icon-heart" src="images/icon-heart.png">
                    <img class="body-icon" id="body-icon-comment" src="images/icon-comment.png">
                    <img class="body-icon" id="body-icon-dm" src="images/icon-dm.png">
                </div>
                    <div class="body-likes">
                        <p id="post-likes-el"></p>
                        <p><b>likes</b></p>
                    </div>

                    <div class="body-comment">
                        <p id="user-name-el">Username</p>
                        <p id="post-comments-el">comment</p></p>
                    </div>

            </section>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
