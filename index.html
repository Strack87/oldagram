<!doctype html>
<html lang="en-US">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="main">
            
            <section class="header">
                <div>
                    <img class="logo" src="images/logo.png">
                </div>
                <div>
                    <img class="avatar" src="images/user-avatar.png">
                </div>
            </section>

            <section class="post-content">
                <div class="user-info">
                    <div class="user-info-avatar">
                        <img class="image" id="post-avatar" src="images/avatar-vangogh.jpg">
                    </div>
                    <div class="user-info-text">
                        <h1 class="image" id="post-name">Vincent van Gogh</h1>
                        <h2 class="image" id="post-location">Zudert, Netherlands</h2>
                    </div>
                </div>

                <div class="post">
                    <img class="image" id="post-img" src="images/post-vangogh.jpg">
                </div>
            </section>

            <section class="body">
                <div class="body-icons-container">
                    <img class="body-icon" id="body-icon-heart" src="images/icon-heart.png">
                    <img class="body-icon" id="body-icon-comment" src="images/icon-comment.png">
                    <img class="body-icon" id="body-icon-dm" src="images/icon-dm.png">
                </div>
                    <p id="post-likes">21,492 likes</p>
                    <p id="post-comments"><span id="user-name">Username</span> just took a few mushrooms lol</p>
            </section>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
